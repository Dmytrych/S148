name: build-front-end
on:
  workflow_dispatch:
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
      - name: Enter project directory
        run: |
          cd front-end
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: yarn install
      - run: yarn run build
